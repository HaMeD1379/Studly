version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: studly
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-studly}
      POSTGRES_DB: studly
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studly -d studly"]
      interval: 10s
      timeout: 5s
      retries: 10
  backend:
    image: ${REGISTRY:-docker.io}/${NAMESPACE}/studly-backend:${IMAGE_TAG:-latest}
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://studly:${POSTGRES_PASSWORD:-studly}@db:5432/studly
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
  frontend:
    image: ${REGISTRY:-docker.io}/${NAMESPACE}/studly-frontend:${IMAGE_TAG:-latest}
    depends_on:
      - backend
    ports:
      - "80:80"
networks:
  default:
    name: studly_net

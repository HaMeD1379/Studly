name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (apps/frontend & apps/backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc if present else 20
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/frontend/package-lock.json
            apps/backend/package-lock.json

      - name: Install frontend deps
        run: npm install --no-audit --no-fund
        working-directory: apps/frontend

      - name: Install backend deps
        run: npm install --no-audit --no-fund
        working-directory: apps/backend

      - name: Run frontend lint
        run: npm run lint
        working-directory: apps/frontend

      - name: Check frontend formatting
        run: npm run format:check
        working-directory: apps/frontend

      - name: Run backend lint
        run: npm run lint
        working-directory: apps/backend

      - name: Check backend formatting
        run: npm run format:check
        working-directory: apps/backend

  backend:
    name: Backend (apps/backend)
    runs-on: ubuntu-latest
    needs: lint
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc if present else 20
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install backend deps
        run: npm install --no-audit --no-fund
        working-directory: apps/backend

      - name: Run backend tests
        run: npm test
        working-directory: apps/backend

      - name: Build backend (if you have a build step)
        run: npm run build --if-present
        working-directory: apps/backend

  frontend:
    name: Frontend (apps/frontend)
    runs-on: ubuntu-latest
    needs: lint
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc if present else 20
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend deps
        run: npm install --no-audit --no-fund
        working-directory: apps/frontend

      - name: Run frontend tests
        run: npm test
        working-directory: apps/frontend

      - name: Build frontend (Vite)
        run: npm run build
        working-directory: apps/frontend

      - name: Upload frontend build as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            apps/frontend/build
            apps/frontend/dist

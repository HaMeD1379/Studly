name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node toolchain
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Print versions (placeholder)
        run: |
          node -v
          npm -v

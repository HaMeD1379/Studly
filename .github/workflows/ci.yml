name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (apps/backend)
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc if present else 20
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          node-version: 20
          cache: npm
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install backend deps
        run: npm ci
        working-directory: apps/backend

      - name: Run backend lint (ESLint)
        run: npm run lint
        working-directory: apps/backend

      - name: Run backend Biome check
        run: npm run biome:check
        working-directory: apps/backend

      - name: Run backend tests
        run: npm test
        working-directory: apps/backend

      - name: Build backend (if you have a build step)
        run: npm run build --if-present
        working-directory: apps/backend

  frontend:
    name: Frontend (apps/frontend)
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      E2E_TEST_PASS: ${{ secrets.E2E_TEST_PASS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc if present else 20
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install frontend deps
        run: npm ci
        working-directory: apps/frontend

      - name: Run frontend lint
        run: npm run lint
        working-directory: apps/frontend

      - name: Run frontend format
        run: npm run format
        working-directory: apps/frontend

      - name: Run frontend unit tests
        run: npm run test:unit
        working-directory: apps/frontend

      - name: Run frontend e2e tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start
          wait-on: 'http://localhost:5173'
          working-directory: apps/frontend
        env:
          CYPRESS_email: $E2E_TEST_EMAIL
          CYPRESS_password: $E2E_TEST_PASSWORD

      - name: Build frontend
        run: npm run build
        working-directory: apps/frontend

      - name: Upload frontend build as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            apps/frontend/build
            apps/frontend/dist

  codeql:
    name: Security scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
